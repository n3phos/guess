	<meta charset="utf-8"/>

	<script src="js/swfobject.js"></script>
	<script>
	
	
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"pls"
		};
		swfobject.embedSWF(
			"pls.swf", 
			"flashDiv", "0", "0", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params);
			
		function flash() {
			return document.getElementById("flashDiv");
		}
		
		function connect() {
			var host = "irc.freenode.org"
			var port = 6667;
			
			flash().connect(host, port);
		}
		
		function join() {
			var channel = document.getElementById("channel").value
			irc_join(channel);
		}
		
		function message() {
			var msg = document.getElementById("msg").value
			var target = "#nephos";
			
			irc_msg(target, msg);
		}
		
		function connected()
		{
			nick();
			user();
		}
		
		function nick()
		{
			irc_nick("nephos_user2");
		}
		
		function user()
		{
			irc_user("guest",0,"mrnobody24");
		}
		
		function irc_nick(nick)
		{
			var cmd = "NICK " + nick;
			send_cmd(cmd);
		}
		
		function irc_user(username, mode, realname)
		{
			var cmd = "USER " + username + " " + mode + " * " + ":" + realname;
			send_cmd(cmd);
		}
			
		
		function irc_join(channel)
		{
			var cmd = "JOIN " + channel;
			send_cmd(cmd);
		}
		
		function irc_msg(target, msg)
		{
			var cmd = "PRIVMSG " + target + " :" + msg;
			send_cmd(cmd);
		}
		
		function send_cmd(cmd)
		{
			cmd = cmd + "\r\n";
			send_data(cmd);
		}
		
		
		
		function send_data(data)
		{
			flash().send_data(data);
		}

		{
			//var data = parse(data);

			{

				var row = chat_wrapper.insertRow();
				row.insertCell().innerHTML = lines[i];
				
				//c_from.innerHTML = from;
				//c_msg.innerHTML = msg;
				table_wrapper.scrollTop = table_wrapper.scrollHeight;
				
			}
			
		}
		
		function parse(data)
		{
			
			return data.split("\r\n");

	</script>
	
	
</head>
<body>
	
	<div id="flashDiv"></div>
	<button onclick="connect()">connect to irc</button>
